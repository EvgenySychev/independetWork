<script>

    function longest(s1, s2) {

        let arr = []

        let arrS1 = s1.split('')
        let arrS2 = s2.split('')
        for (let i=0;i<arrS1.length;i++) {
            if(!arr.includes(arrS1[i])) {
                arr.push(arrS1[i])
            }
        }

        for (let i=0;i<arrS2.length;i++) {

            if(!arr.includes(arrS2[i])) {
                arr.push(arrS2[i])
            }
        }
        return  arr.sort().join('')
    }

   // const longest = (s1, s2) => [...new Set(s1+s2)].sort().join('')

</script>
